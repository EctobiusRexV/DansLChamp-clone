<svg version="1.1"
     width="450" height="400"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="fill:none;stroke:black;stroke-width:3">
    <defs>
        <g id="Bobine" style="fill:none;stroke:black;stroke-width:3">
            <path d="m 0 10 a 2 2 0 0 0 20 0 a 2 2 0 0 0 20 0 a 2 2 0 0 0 20 0 a 2 2 0 0 0 20 0" />
            <ellipse cx="20" cy="2" rx="5" ry="10" />
            <ellipse cx="40" cy="2" rx="5" ry="10" />
            <ellipse cx="60" cy="2" rx="5" ry="10" />
        </g>

        <g id="Condensateur" style="fill:none;stroke:black;stroke-width:3">
            <polyline points="0,10 20,10 20,0 20,10 40,10" />
            <polyline points="0,20 20,20 20,30 20,20 40,20" />
        </g>

        <g id="Générateur" style="fill:none;stroke:black;stroke-width:3">
            <circle cx="20" cy="20" r="20" />
            <path d="m 5 20 c 10 -25 20 25 30 1" />
        </g>

        <g id="Pile" style="fill:none;stroke:black;stroke-width:3">
            <polyline points="0,10 20,10 20,0 20,10 40,10" />
            <text x="25" y="7" style="stroke-width:1">+</text>

            <polyline points="5,20 35,20" style="stroke-width:5" />
            <text x="25" y="29" style="stroke-width:1">-</text>

            <polyline points="20,20 20,30" />
        </g>

        <g id="Résistor">
            <polyline points="0,10 5,0 15,30 25,0 35,30 45,0 55,30 65,0 75,30 80,10" style="fill:none;stroke:black;stroke-width:3" />
        </g>
    </defs>
    <use xlink:href="#Pile" voltage="5" x="5" y="150" />
    <line x1="25" y1="150" x2="25" y2="70" style="fill:none;stroke:black;stroke-width:3" />
    <line x1="25" y1="70" x2="100" y2="70" style="fill:none;stroke:black;stroke-width:3" />

    <line x1="100" y1="70" x2="125" y2="70" style="fill:none;stroke:black;stroke-width:3" />
    <use xlink:href="#Résistor" resistance="25" x="125" y="60"/>


    <line x1="100" y1="70" x2="100" y2="10" style="fill:none;stroke:black;stroke-width:3" />
    <line x1="100" y1="10" x2="125" y2="10" style="fill:none;stroke:black;stroke-width:3" />
    <use xlink:href="#Résistor" resistance="25" x="125" y="0"/>

    <line x1="100" y1="70" x2="100" y2="130" style="fill:none;stroke:black;stroke-width:3" />
    <line x1="100" y1="130" x2="125" y2="130" style="fill:none;stroke:black;stroke-width:3" />
    <use xlink:href="#Résistor" resistance="25" x="125" y="120"/>

    <line x1="205" y1="70" x2="240" y2="70" style="fill:none;stroke:black;stroke-width:3" />

    <line x1="205" y1="10" x2="240" y2="10" style="fill:none;stroke:black;stroke-width:3" />
    <line x1="240" y1="10" x2="240" y2="70" style="fill:none;stroke:black;stroke-width:3" />

    <line x1="205" y1="130" x2="240" y2="130" style="fill:none;stroke:black;stroke-width:3" />
    <line x1="240" y1="130" x2="240" y2="70" style="fill:none;stroke:black;stroke-width:3" />

    <line x1="240" y1="70" x2="270" y2="70" style="fill:none;stroke:black;stroke-width:3" />
    <line x1="270" y1="70" x2="270" y2="220" style="fill:none;stroke:black;stroke-width:3" />
    <line x1="270" y1="220" x2="25" y2="220" style="fill:none;stroke:black;stroke-width:3" />
    <line x1="25" y1="220" x2="25" y2="180" style="fill:none;stroke:black;stroke-width:3" />
</svg>